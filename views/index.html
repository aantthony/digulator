<!DOCTYPE html>
<html>

			border-width: 50px;
			border-style: ridge;
			border-color: brown;
		}
		.relative {
			display: inline-block;
			position: relative;
		}
		#gamewrap{
			display: inline-block;
			position: absolute;

			font-family: arial, sans-serif;
		}

			background-color: white;
		}

	<title>Terrain</title>

<body style="margin: 0; padding: 0; overflow: hidden">

</div>
<div id="hud">

</div>

</div>

</html>
