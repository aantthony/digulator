<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			canvas{
				border-width: 50px;
				border-style: ridge;
				border-color: brown;
			}
			.relative {
				display: inline-block;
				position: relative;
				width: 100%;
			}
			#gamewrap{
				display: inline-block;
				position: absolute;
				left: 0;
				top: 0;
			}
			#loadingscreen{
				display: inline-block;
				position: absolute;
				left: 0;
				top: 0;
			}
			body{
				font-family: arial, sans-serif;
				position: relative;
				height: 100%;
				width: 100%;
			}
			h1{
				/*background-color: white;*/
			}
			#hud{
				position: relative;
				width: 10%;
				float: right;
				margin-right: 50px;
				margin-top: 50px;
				text-align: center;
				color: #FF0000;
				display: none;
			}
			#goldBack {
				background-color: #FFFF00;
			}
			#gold,#time, #depthometer {
				text-align: left;
				width: 50%;
			}
			#depthBack {
				background-color: #FFFFFF;
			}
			#timeBack {
				background-color: #770077;
			}
			.lame {
				width: 50%;
				text-align: right;
				padding-right: 15px;
				display: inline-block;
				left: 0px;
				clear: both;
			}
			.hd {
				width: 100%;
				height: 100%;
				float:left;
				color: #000000;
				text-align: left;
			}
		</style>
		<title>Digulator!</title>
		<script type="text/javascript" src="./stats.js"></script>
	</head>
	<body style="margin: 0; padding: 0; overflow: hidden">
		<script type="text/javascript" src="scripts/index.js"></script>
		<div class="relative">
			<div id="gamewrap">
			</div>
			<div id="hud">
				<h1>Digulator!</h1>
				<div class="hd" id="goldBack"><div class="lame">Gold: </div><span id="gold">800</span><span>oz</span></div>
				<div class="hd" id="depthBack"><div class="lame">Depth: </div><span id="depthometer">500</span><span>m</span></div>
				<div class="hd" id="timeBack"><div class="lame">Time Left: </div><span id="time">400</span><span>s</span></div>
			</div>
			<div id="loadingscreen"><img src="http://i.imgur.com/WUFGJqR.gif?1" /></div>
		</div>
	</body>
</html>
